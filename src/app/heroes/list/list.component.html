<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else noBorrado">


<h3>Heroe Borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="eliminar()">
  Borrar ultimo heroe
</button>

<ul>
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
