<h2>{{name}}</h2>

<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>


</dl>

<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary mx-2" (click)="changeHeroName()">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 20"
class="btn btn-primary" (click)="changeHeroAge()">
  Cambiar edad
</button>
